<!DOCTYPE html>
<html>
<head>
  <title>Password Protected Page</title>
  <script>
    function checkPassword() {
      var password = prompt("Please enter the password:");
      if (password !== "escher123dev") {
        window.close();
      } else {
        // Open the GUI
        document.body.style.backgroundColor = "black";
        var escheros = document.createElement("h1");
        escheros.appendChild(document.createTextNode("Escheros"));
        escheros.style.color = "white";
        document.body.appendChild(escheros);
        var addressBar = document.createElement("input");
        addressBar.setAttribute("type", "text");
        document.body.appendChild(addressBar);
        // Add functionality to fetch and display the content of the entered URL
        addressBar.addEventListener("change", function() {
          var url = addressBar.value;
          // Use JavaScript to fetch and display the content of the entered URL
          // Example: fetch(url).then(response => response.text()).then(data => { /* Display the data on the page */ });
        });
      }
    }
  </script>
</head>
<body onload="checkPassword()">
</body>
</html>
